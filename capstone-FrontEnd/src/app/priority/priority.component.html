<body>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="HIGH priority">
            <!-- move it a little  -->
            <ng-template mat-tab-label>
                <h2 class="ls">HIGH Priority </h2>
              </ng-template>

            <mat-card class="card-footer" class="example-card" *ngFor="let metadata of Hightask">
                <div>
                    <mat-card-header>
                        <div mat-card-avatar class="bghigh">
                        </div>
                        <mat-card-title>{{metadata.title}}</mat-card-title>
                        <mat-card-subtitle>PRIORITY : {{metadata.priority}}</mat-card-subtitle>
                        <mat-card-subtitle>{{metadata.endDate}}</mat-card-subtitle>
                    </mat-card-header>
                </div>
            </mat-card>
        </mat-tab>

        <mat-tab label="Medium priority">
            <ng-template mat-tab-label>
                <h2 class="ls">MEDIUM Priority </h2>
              </ng-template>
            <mat-card class="card-footer" class="example-card" *ngFor="let metadata of MediumTask">
                <div>
                    <mat-card-header>
                        <div mat-card-avatar class="bgmedium">
                        </div>
                        <mat-card-title>{{metadata.title}}</mat-card-title>
                        <mat-card-subtitle>PRIORITY : {{metadata.priority}}</mat-card-subtitle>
                        <mat-card-subtitle>{{metadata.endDate}}</mat-card-subtitle>
                    </mat-card-header>
                </div>
            </mat-card>
        </mat-tab>

        <mat-tab label="Low priority">
            <ng-template mat-tab-label>
                <h2 class="ls">LOW Priority </h2>
              </ng-template>
            <mat-card class="card-footer" class="example-card" *ngFor="let metadata of LowTask">
                <div>
                    <mat-card-header>
                        <div mat-card-avatar class="bglow">
                        </div>
                        <mat-card-title>{{metadata.title}}</mat-card-title>
                        <mat-card-subtitle>PRIORITY : {{metadata.priority}}</mat-card-subtitle>
                        <mat-card-subtitle>{{metadata.endDate}}</mat-card-subtitle>
                    </mat-card-header>
                </div>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</body>
