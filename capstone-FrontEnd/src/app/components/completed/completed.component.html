<body>
<mat-card class="example-card" *ngFor="let metadata of archiveTasks">
    <mat-card-header>
        <div mat-card-avatar class="bg">
        </div>
        <mat-card-title>{{metadata.title}}</mat-card-title>
        <mat-card-subtitle>DESCRIPTION : {{metadata.description}}</mat-card-subtitle>
    </mat-card-header>
    <button style="margin-right:45px;" mat-button id="archiveButton" title="Move back from Archive"
        (click)="moveToHome(metadata);delete(metadata.taskId)">
        ARCHIVE
    </button>
    <button mat-button id="delete" title="Delete" (click)="delete(metadata.taskId)">
        DELETE
    </button>
</mat-card>
</body>
