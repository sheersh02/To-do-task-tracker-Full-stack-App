<body >
    <div class="heading">
        <h1>TO DO APPLICATION</h1>
    </div>
    <div class="heading1">
        <h1>
            UPDATE 
        </h1>
    </div>
    <div class="heading2">
        <h1>
            DETAILS HERE
        </h1>
    </div>
<div style="margin-left:500px ; height: 800px;">
    <h1>EDIT USER DETAILS</h1>
    <br>
    <div class="center">
        <form [formGroup]="addUser" style="font-family: 'Times New Roman', Times, serif;width: fit-content;" id="form">

            <div hidden>
                <input type="number" [ngModel]="user.username" formControlName="username" readonly>
            </div>
            <h1 class="t1">UserName : {{user.username}}</h1>
            <div>
                <label for="exampleInputUserEmail">EDIT EMAIL ID :</label>
                <input type="text" placeholder="Enter Email Id" [(ngModel)]="user.email" formControlName="email"
                class="form-control" required>
            </div>
            <br>
            <div>
                <label>EDIT GENDER : </label>
                <select style="color: #000000;width: 200px;margin-left: 20px;height: 25px;" formControlName="gender"
                    [ngModel]="user.gender" required>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <br>
            <div>
                <label for="exampleInputMobileNumber"> EDIT MOBILE NUMBER : </label>
                <input type="text" placeholder="Enter Mobile Number" class="form-control" [ngModel]="user.contact" formControlName="contact" required>
            </div>
            <div hidden>
                <input type="text" class="form-control" [ngModel]="user.password" formControlName="password" required>
            </div>
            <br>
            <div>
                <span class="upload">Upload profile picture</span><br>
                <img style="width:120px;" class="rounded-circle" [src]="url">
                <input type="file" class="btn btn-success" (change)="selectFile($event)">
        
            </div>
            <br>
            <button mat-raised-button class="btn btn-primary"
                (click)="saveForm(addUser.value);updateImage()">UPDATE</button>
        </form>
    </div>
</div>
</body>
