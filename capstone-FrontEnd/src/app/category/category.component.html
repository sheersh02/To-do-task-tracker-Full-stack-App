<body>
    <div id="division">
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Work Tasks">
                <ng-template mat-tab-label>
                    <h2 class="ls">WORK Task </h2>
                  </ng-template>
                <mat-card class="card-footer" class="example-card" *ngFor="let metadata of workTask">
                    <div>
                        <mat-card-header>
                            <div mat-card-avatar class="bgoffice">
                            </div>
                            <mat-card-title>{{metadata.title}}</mat-card-title>
                            <mat-card-subtitle>PRIORITY : {{metadata.priority}}</mat-card-subtitle>
                            <mat-card-subtitle>{{metadata.endDate}}</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                </mat-card>
            </mat-tab>

            <mat-tab label="HOME Tasks">
                <ng-template mat-tab-label>
                    <h2 class="ls">HOME Task </h2>
                  </ng-template>
                <mat-card class="card-footer" class="example-card" *ngFor="let metadata of homeTask">
                    <div>
                        <mat-card-header>
                            <div mat-card-avatar class="bghome">
                            </div>
                            <mat-card-title>{{metadata.title}}</mat-card-title>
                            <mat-card-subtitle>PRIORITY : {{metadata.priority}}</mat-card-subtitle>
                            <mat-card-subtitle>{{metadata.endDate}}</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                </mat-card>
            </mat-tab>

            <mat-tab label="Personal Tasks">
                <ng-template mat-tab-label>
                    <h2 class="ls">PERSONAL Task </h2>
                  </ng-template>
                <mat-card class="card-footer" class="example-card" *ngFor="let metadata of personalTask">
                    <div>
                        <mat-card-header>
                            <div mat-card-avatar class="bgpersonal">
                            </div>
                            <mat-card-title>{{metadata.title}}</mat-card-title>
                            <mat-card-subtitle>PRIORITY : {{metadata.priority}}</mat-card-subtitle>
                            <mat-card-subtitle>{{metadata.endDate}}</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                </mat-card>
            </mat-tab>
        </mat-tab-group>
    </div>
</body>
